<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Exversion Spreadsheet Sync</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	
	<link href="../../content/office.css" rel="stylesheet" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
	<script src="../../scripts/base64.js" type="text/javascript"></script>
	<link href="../app.css" rel="stylesheet" type="text/css" />
	<script src="../app.js" type="text/javascript"></script>
	<link href="request.css" rel="stylesheet" type="text/css" />
	<script src="request.js" type="text/javascript"></script>
</head>
<body>
	<!-- Page content -->
	<div id="content-header">
		<div class="padding">
			<a href="../home/home.html"><img src="../../images/logo3.png"></a>
			<button id="logout" class="btn btn-primary pull-right">Logout</button>
		</div>
	</div>
	<div id="content-main">
		<div id="request" class="padding">
			<p><strong>Post a Request</strong></p>
			<p>Need data but don't know where to find it? Post a data request to Exversion and let the community track down options for you.</p>
			<textarea id="description" class="form-control">Describe the data you need...</textarea>
			<input id="sources" type="text" placeholder="Sources I trust" class="form-control"></input>
			<input id="uses" type="text" placeholder="What I'll use the data for" class="form-control"></input>
<br>
			<button id="request_submit" class="btn btn-primary btn-block">Submit</button><br>
			<button id="request_redo" class="btn btn-warning btn-block">Go Back</button>
			</p>
		</div>
		
		<div id="complete" class="padding" style="display:none;">
			<div class="giant"><i class="fa fa-check"></i></div>
			<p><strong>Success!</strong></p>
			<a id="request_link" href="" target="new" class="btn btn-primary btn-block"><i class="fa fa-link fa-lg"></i> See request on Exversion</a>
			</div>
	</div>
</body>
<script src="../../scripts/placeholder.min.js" type="text/javascript"></script>
</html>
