<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Exversion Spreadsheet Sync</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	
	<link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
	<script src="../../Scripts/base64.js" type="text/javascript"></script>
	<link href="../App.css" rel="stylesheet" type="text/css" />
	<script src="../App.js" type="text/javascript"></script>
	<link href="Home.css" rel="stylesheet" type="text/css" />
	<script src="Home.js" type="text/javascript"></script>
</head>
<body>
	<!-- Page content -->
	<div id="content-header">
		<div class="padding">
			<img src="../../Images/logo3.png"></img>
			<button id="logout" class="btn btn-primary pull-right" style="display:none;">Logout</button>
		</div>
	</div>
	<div id="content-main">
		<div id="work" class="padding" style="display:none;">
			<p><strong>Welcome <span class="user_display">User</span></strong></p>
			<a href="../Upload/Upload.html" class="btn btn-primary btn-block"><i class="fa fa-upload fa-lg"></i> Link Selected Data to a Repo</a><br></br>
			<a href="../Download/Download.html" class="btn btn-primary btn-block"><i class="fa fa-download fa-lg"></i> Load Data into this Sheet</a><br></br>
			<a href="../Request/Request.html" class="btn btn-primary btn-block"><i class="fa fa-bullhorn fa-lg"></i> Post a Request for Data</a>
			
			<!--<p style="margin-top: 50px;">
				<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276812">
					Find more samples online...
				</a>
			</p>-->
		</div>
		
		<div id="login" class="padding">
			<p><strong>Login</strong></p>
			<input id="login_username" type="text" name="username" placeholder="Username" class="form-control"></input>
			<input id="login_password" type="password" name="password" placeholder="Password" class="form-control"></input>
<br>
			<button id="login_submit" class="btn btn-primary btn-block">Submit</button><br>
			<button id="register_id" class="btn btn-warning btn-block">Register</button>
			</p>
		</div>
		
		<div id="register" class="padding" style="display:none;">
			<p><strong>Create an Account</strong></p>
			<input id="register_username" type="text" name="username" placeholder="Username" class="form-control"></input>
			<input id="register_password" type="password" name="password" placeholder="Password" class="form-control"></input>
			<input id="register_password_confirm" type="password" name="password_again" placeholder="Confirm Password" class="form-control"></input>
			<input id="register_email" type="text" name="email" placeholder="Email" class="form-control"></input>
<br>
			<button id="register_submit" class="btn btn-primary btn-block">Submit</button><br>
			<button id="register_redo" class="btn btn-warning btn-block">Go Back</button>
			</p>
		</div>
	</div>
</body>
</html>
